<!DOCTYPE html>
<html>
	<head>
		<script language="javascript" type="text/javascript">
			function donate()
			{
				let a = prompt("Enter Your Donation Amount");
				window.alert("Your Donation Amount is : "+Math.round(a));
			}
		</script>
	</head>
	<body>
		<button onclick="donate()">Donate for a cause</button>
	</body>
</html>
